<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Peak Portraits AI</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header .branding {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .thank-you-message {
      text-align: center;
      margin-bottom: 20px;
    }
    .google-form {
      margin-bottom: 20px;
    }
    .dropbox-upload {
      text-align: center;
    }
    .dropbox-upload a {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .dropbox-upload a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div class="branding">Peak Portraits AI</div>
    </header>

    <!-- Thank You Message -->
    <div class="thank-you-message">
      <h2>Thank You for Your Purchase!</h2>
      <p>Please fill out the form below and upload your photos.</p>
    </div>

    <!-- Embedded Google Form -->
    <div class="google-form">
     <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfqjE_AVlWTLKVRN_5WyveU5w5uR25uwLKtg9fVjk2yIb_V4Q/viewform?embedded=true" width="640" height="1325" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>

    <!-- Dropbox File Upload -->
    <div class="dropbox-upload">
      <h3>Upload Your Photos</h3>
      <a href="https://www.dropbox.com/request/your-file-request-id" target="_blank">Click Here to Upload</a>
    </div>
  </div>
</body>
</html>
